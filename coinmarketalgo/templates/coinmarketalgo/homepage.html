{% extends 'base.html' %}
{% load static %}

{% block content %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>justSoondar!</title>

    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/algo.css' %}">


    <!-- animate css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href=<link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet"/>
</head>

<body>
<br>
<br>

    <!-- slider section -->
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
                aria-label="Slide 6"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="6"
                aria-label="Slide 7"></button>

        </div>
        <div class="carousel-inner">
            {% for object in obj %}
            <div class="carousel-item {% if forloop.counter0 == 0 %}active{% endif %}">
                <img src="{{object.image.url}}" style="height:700px;" class="test-overly d-block w-100" alt="sliderImg">
                <div class="carousel-caption d-none d-md-block">
                    <h1 class="animate__animated
                    {% if forloop.counter0 == 0 %}
                    animate__fadeInDown
                    {% endif %}
                    {% if forloop.revcounter == 1 %}
                    animate__bounce
                    {% endif %}
                    {% if forloop.revcounter == 2 %}
                    animate__fadeInRight
                    {% endif %}
                    {% if forloop.revcounter == 3 %}
                    animate__fadeIn
                    {% endif %}
                    {% if forloop.revcounter == 4 %}
                    animate__fadeInRight
                    {% endif %}
                    {% if forloop.revcounter == 5 %}
                    animate__fadeInRight
                    {% endif %}
                    {% if forloop.revcounter == 6 %}
                    animate__bounce
                    {% endif %}
                    {% if forloop.revcounter == 7 %}
                    animate__fadeInRight


                    {% endif %}">{{object.title}}</h1>
                    <div class="text-primary">
                    <h2 class="animate__animated animate__zoomIn">{{object.sub_title}}</h2>
                    <a href="{{object.link}}" class="button animate__animated animate__zoomIn mt-3 py-3 px-5 btn font-weight-bold"><strong>{{object.action_name}}</strong></a>
                        </div>r
                    <a href="{% url 'registration_view' %}">
                    <button class="mt-2 animate__animated animate__zoomIn p-4 px5 btn btn-danger font-weight-bold">
                    Buy Algo coin , Click Here now!
                    </button>
                     </a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>
<br>
<h1><strong>This is the Future of Finance</strong></h1>

</html>

{% endblock content %}
